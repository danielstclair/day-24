<!DOCTYPE html>
<html>
<head>
	<title>All Todo About Nothing</title>
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
	<section id="todoapp">
		<header id="header">
			<h1>todos</h1>
			<input id="new-todo" placeholder="What needs to be done?" autofocus>
			<!-- <button id="input-button"> add </button> -->
		</header>
		<section id="main">
			<input id="toggle-all" type="checkbox">
			<label for="toggle-all">Mark all as complete</label>
			<ul id="todo-list"></ul>
		</section>
		<footer id="footer"></footer>
	</section>
	<div id="info">
		<p>Double-click to edit a todo</p>
		<p>Written by <a href="https://github.com/danielstclair">Daniel St. Clair</a></p>
	</div>
	<script type="text/template" id="item-template">
		<div class="view">
			<input class="toggle" type="checkbox" <%= completed? 'checked' : '' %>>
			<label><%= title %></label>
			<button class="destroy"></button>
		</div>
		<input class="edit" value="<%= title %>">
	</script>
	<script type="text.template" id="stats-template">
		<span id="todo-count"><strong><%= remaining %></strong> <%= remaining === 1? 'item' : 'items' %> left</span>
		<ul id="filters">
			<li>
				<a class="selected" href="#/">All</a>
			</li>
			<li>
				<a href="#/active">Active</a>
			</li>
			<li>
			<a href="#/completed">Completed</a>
			</li>
			<% if (completed) {%>
				<button id="clear-completed">Clear completed (<%= completed %>)</button>
			<%};%>
	</script>
	<script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
	<script type="text/javascript" src="bower_components/underscore/underscore-min.js"></script>
	<script type="text/javascript" src="bower_components/backbone/backbone.js"></script>
	<script type="text/javascript" src="scripts/backbone.localStorage.js"></script>
	<script type="text/javascript" src="scripts/models/todo.js"></script>
	<script type="text/javascript" src="scripts/collection/todosCollection.js"></script>
	<script type="text/javascript" src="scripts/views/todos.js"></script>
	<script type="text/javascript" src="scripts/views/app.js"></script>
	<script type="text/javascript" src="scripts/router/router.js"></script>
	<script type="text/javascript" src="scripts/main.js"></script>
</body>
</html>
