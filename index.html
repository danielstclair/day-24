<!DOCTYPE html>
<html>
<head>
	<title>Much Todo About Nothing</title>
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
	
	<section id="app-view">
		<section class="todo-text" id="todo-text">
			<h1>Much Todo About Nothing</h1>

			<input type="text" id="text-input" placeholder="What needs to get done?">
		</section>
		<section class="todo-list" id="todo-list">
			<ul id="list-display"></ul>
		</section>
	</section>

	<script type="text/html" id="template">
		<li id="new-todo"><%= title %><input type="checkbox" id="todo-checked"></li> 
	</script>

	<script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
	<script type="text/javascript" src="bower_components/underscore/underscore-min.js"></script>
	<script type="text/javascript" src="bower_components/backbone/backbone.js"></script>
	<script type="text/javascript" src="scripts/backbone.localStorage.js"></script>
	<script type="text/javascript" src="scripts/models/todo.js"></script>
	<script type="text/javascript" src="scripts/collection/todosCollection.js"></script>
	<script type="text/javascript" src="scripts/views/todos.js"></script>
	<script type="text/javascript" src="scripts/views/app.js"></script>
	<script type="text/javascript" src="scripts/router/router.js"></script>
	<script type="text/javascript" src="scripts/main.js"></script>
</body>
</html>
